<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: #ccc;
        }
        .radial{
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-image: radial-gradient(120px at center center,
            yellow 10%,
            green 10%,
            green 20%,
            blue 20%,
            blue 30%,
            red 30%,
            red 40%,
            pink 40%,
            pink 50%,
            yellow 50%,
            yellow 60%,
            green 60%,
            green 70%,
            blue 70%,
            blue 80%,
            red 80%,
            red 90%,
            pink 90%,
            pink 100%);
        }
    </style>
</head>
<body>
    <div class="radial"></div>
</body>
</html>
