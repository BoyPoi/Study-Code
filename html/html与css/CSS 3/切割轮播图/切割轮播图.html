<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }

        .box {
            width: 560px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #ccc;
            position: relative;
        }

        .box ul {
            margin: 0;
            padding: 0;
            list-style: none;
            width: 100%;
            height: 100%;
        }

        .box ul li {
            float: left;
            height: 100%;
            width: 112px;
            position: relative;
            transform-style: preserve-3D;
            transition: all 1s linear;
        }

        .box li span {
            display: block;
            height: 100%;
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .box li span:nth-child(1) {
            transform: translateZ(150px);
            background: url("images/1.jpg") no-repeat;
        }

        .box li span:nth-child(2) {
            transform: rotateX(90deg) translateZ(150px);
            background: url("images/2.jpg") no-repeat;
        }

        .box li span:nth-child(3) {
            transform: rotateX(180deg) translateZ(150px);
            background: url("images/3.jpg") no-repeat;
        }

        .box li span:nth-child(4) {
            transform: rotateX(270deg) translateZ(150px);
            background: url("images/4.jpg") no-repeat;
        }

        .box ul li:nth-child(2) span {
            background-position: -112px 0;
        }

        .box ul li:nth-child(3) span {
            background-position: -224px 0;
        }

        .box ul li:nth-child(4) span {
            background-position: -336px 0;
        }

        .box ul li:nth-child(5) span {
            background-position: -448px 0;
        }

        .box ul li:nth-child(2) {
            transition-delay: 0.25s;
        }

        .box ul li:nth-child(3) {
            transition-delay: 0.5s;
        }

        .box ul li:nth-child(4) {
            transition-delay: 0.75s;
        }

        .box ul li:nth-child(5) {
            transition-delay: 1s;
        }

        .prev, .next {
            display: block;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            margin-top: -30px;
            font-size: 40px;
            color: #FFF;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
        }

        .next {
            right: 0;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
        <li>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
        <li>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
        <li>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
        <li>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
    </ul>
    <a href="javascript:;" class="prev">&lt;</a>
    <a href="javascript:;" class="next">&gt;</a>
</div>
<script src="js/jquery.min.js"></script>
<script>
    $(function () {
        var num = 0;
            $(".prev").on("click", function () {
                num++;
                $("li").css({
                    "transform": "rotateX(" + num * 90 + "deg)"
                });
            });
            $(".next").on("click", function () {
                num--;
                $("li").css({
                    "transform": "rotateX(" + num * 90 + "deg)"
                });
            });
    });
</script>
</body>
</html>
