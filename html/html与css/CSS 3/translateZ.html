<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 100%;
            background-color: pink;
            perspective: 1000px;
        }
        .boxs{
            width: 100%;
            height: 100%;
            background: url("image/bg1.jpg");
            /*transform: translateZ(0);*/
            background-size: cover;
        }
        .box:hover .boxs{
            transform: translateZ(-1000px);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="boxs"></div>
    </div>
</body>
</html>
