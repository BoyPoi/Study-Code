<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            margin: 0;
            padding: 0;
            position: relative;
        }

        .handle {
            width: 100%;
            height: 100%;
            position: relative;
            perspective:1000px
        }

        .handle li {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .handle li:nth-child(1) {
            z-index: 5;
            background-image: url(./image/bg1.jpg);
            background-size: cover;
        }

        .handle li:nth-child(2) {
            z-index: 4;
            background-image: url(./image/bg2.jpg);
            background-size: cover;
        }

        .handle li:nth-child(3) {
            z-index: 3;
            background-image: url(./image/bg3.jpg);
            background-size: cover;
        }

        .handle li:nth-child(4) {
            z-index: 2;
            background-image: url(./image/bg4.jpg);
            background-size: cover;
        }

        .handle li:nth-child(5) {
            z-index: 1;
            background-image: url(./image/bg5.jpg);
            background-size: cover;
        }

        .btn {
            position: absolute;
            bottom: 60px;
            height: 100px;
            /*background-color: red;*/
            width: 100%;
            z-index: 6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn li {
            width: 80px;
            height: 80px;
            background-color: pink;
            text-align: center;
            line-height: 80px;
            border-radius: 50%;
            margin: 0 10px;
        }
        .btn li a{
            display: block;
            text-decoration: none;
        }
        #img1:target{
            z-index: 5;
            animation: slideleft 2s linear;
        }
        #img2:target{
            z-index: 5;
            animation: rotate 1s linear;
        }
        #img3:target{
            z-index: 5;
            animation: rotateZ 1s linear;
        }
        #img4:target{
            z-index: 5;
            animation: rotate 1s linear;
        }
        #img5:target{
            z-index: 5;
            animation: translateZ 1s linear;
        }
        @keyframes slideleft {
            from{
                transform: scale(0) translateX(100%);
            }
            to{
                transform: scale(1) translateX(0%);
            }
        }
        @keyframes rotate {
            from{
                transform: scale(0) rotateX(0deg);
            }
            to{
                transform: scale(1) rotateX(720deg);
            }
        }
        @keyframes rotateZ {
            from{
                transform: rotateX(0deg);
            }
            to{
                transform: rotateX(720deg) ;
            }
        }
        @keyframes translateZ {
            from{
                transform: translateZ(-1500px) translateY(-2000px) translateX(-2000px);
            }
            to{
                transform: translateZ(0) translateY(0) translateX(0);
            }
        }
    </style>
</head>
<body>
<ul class="handle">
    <li id="img1"></li>
    <li id="img2"></li>
    <li id="img3"></li>
    <li id="img4"></li>
    <li id="img5"></li>
</ul>
<ul class="btn">
    <li><a href="#img1">1</a></li>
    <li><a href="#img2">2</a></li>
    <li><a href="#img3">3</a></li>
    <li><a href="#img4">4</a></li>
    <li><a href="#img5">5</a></li>
</ul>
</body>
</html>
