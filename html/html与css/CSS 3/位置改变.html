<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .translate{
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }
        .box{
            width: 400px;
            height: 200px;
            background-color: green;
            transition: all 1s linear;
        }
        .translate:hover .box{
            transform: translateZ(100px);
        }
    </style>
</head>
<body>
    <div class="translate">
        <div class="box"></div>
    </div>
</body>
</html>
