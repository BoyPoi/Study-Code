<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<style type="text/css">
	li:first-child{
		color:red;
	}
	li:last-child{
		color:green;
	}
	li:nth-child(7){
		color:blue;
	}
	li:nth-child(2n){
		color:orange;
	}
	li:nth-child(-n+5){
		color:red;
	}
	li:nth-last-child(4){
		color:red;
	}
	li:nth-last-child(-n+3){
		color:blue;
	}
</style>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
		<li>13</li>
		<li>14</li>
	</ul>
</body>
</html>
