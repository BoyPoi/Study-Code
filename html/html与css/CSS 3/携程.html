        body{
            margin: 0;

        img{
            width: 100%;

            /*display: block;*/

        }
        ul{
            padding: 0;

            list-style: none;

        .header ul{

        .header ul li{
            width: 100%;

        }
        .header ul li a{

        }
        .main{

        }
        .item{
            display: flex;
            border-radius: 6px;
            margin-top: 10px;

        .item:nth-child(1){

        }
        .item:nth-child(2){

        }
        .item:nth-child(4){

        }
        .item .sup{
            flex: 1;
        }
        .item .sub{
            display: flex;
            flex: 2;
            flex-wrap: wrap;
        }
        .item .sub a {
            display: block;
            width: 50%;
            text-align: center;
            line-height: 45px;
            text-decoration: none;
            border-left: 1px solid white;
            border-bottom: 1px solid white;
            box-sizing: border-box;
        }
        .item .sub a:nth-child(3),
        .item .sub a:nth-child(4){
            border-bottom: none;
        }
        .item:nth-child(4) a{
            width: 33.3333%;
        }
        .item:nth-child(4) a:nth-child(3){
            border-bottom: 1px solid #fff;
        }
        .extra{
            display: flex;
        }
        .extra a{
            flex: 1;
        }
    </style>
</head>
