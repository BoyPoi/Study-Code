<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: #0099cc;
        }
        p{
            width: 1000px;
            margin: 100px auto;
            font-size: 50px;
            color: #fff;
        }
        p span{
            margin: 0 34px;
            opacity: 0.2;
            transition: all 3s;
        }
        p:hover span{
            margin: 0 5px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <p class="hover">
        <span>4</span>
        <span>亿</span>
        <span>网</span>
        <span>友</span>
        <span>共</span>
        <span>同</span>
        <span>信</span>
        <span>赖</span>
    </p>
</body>
</html>
