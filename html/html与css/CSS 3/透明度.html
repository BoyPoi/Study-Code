<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		.item{
			width: 320px;
			height: 320px;
			margin:100px auto;
			border:1px solid #ccc;
			position:relative;
		}
		.item:hover::after{
			content:"";
			display:block;
			position:absolute;
			top: 0;
			left:0;
			right:0;
			bottom: 0;
			background:rgba(0, 0, 0, 0.3);
		}
	</style>
</head>
<body>
	<div class="item">
		<img src="image/pic.jpg" alt="">
	</div>
</body>
</html>
