<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
			background-color: #f7f7f7;
		}
		.android{
			width:600px;
			height: 400px;
			margin:100px auto;
			background-color: #fff;
			overflow:hidden;
			position:relative;
		}
		.head{
			width: 220px;
			height: 100px;
			background-color: #a4ca39;
			margin:10px auto;
			border-radius:100px 100px 0 0;
			position:relative;
			margin-top: 30px;
		}
		.eye::before,
		.eye::after{
			content:"";
			display:block;
			position:absolute;
			width: 20px;
			height: 20px;
			top: 50px;
			background-color: #fff;
			border-radius:10px;
		}
		.eye::before{
			left:50px;
		}
		.eye::after{
			right:50px;
		}
		.body{
			width: 220px;
			height: 180px;
			background-color: #a4ca39;
			margin:0 auto;
			border-radius:0 0 30px 30px ;
			position:relative;
		}
		.body::before,
		.body::after{
			content:"";
			display:block;
			position:absolute;
			width: 50px;
			height: 80px;
			background-color: #a4ca39;
			border-radius:0 0 25px 25px;
			bottom:-70px;
		}
		.body::before{
			left:40px;
		}
		.body::after{
			right:40px;
		}
		.arms{
			width: 340px;
			height: 150px;
			position:absolute;
			top: 140px;
			left:50%;
			margin-left:-170px;
		}
		.arms::before,
		.arms::after{
			content:"";
			display:block;
			position:absolute;
			width: 50px;
			height:100%;
			background-color: #a4ca39;
			border-radius:25px;
		}
		.arms::after{
			right:0;
		}
	</style>
</head>
<body>
<div class="android">
	<div class="head">
		<div class="eye"></div>
	</div>
	<div class="body"></div>
	<div class="arms"></div>
</div>
	
</body>
</html>
