<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            width: 1000px;
            height: 800px;
            display: flex;
            list-style: none;
            border: 1px solid #CCCCCC;
            margin: 100px auto;
            flex-direction: row;
            flex-wrap: wrap;
            /*align-items: stretch;*/
            align-content: space-between;

        }
        ul li{
            width: 100px;
            /*height: 100px;*/
            background: pink;
            text-align: center;
            line-height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>
</html>
