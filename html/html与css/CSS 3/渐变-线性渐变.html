<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background-color: #ccc;
		}
		.linear:nth-child(1){
			width: 1000px;
			height: 100px;
			margin:100px auto;
			/* background-color: blue; */
			background: linear-gradient(
				90deg,
				yellow 25%,
				green 25%,
				green 50%,
				pink 50%,
				pink 75%,
				blue 75%,
				blue 100%
				);
		}
		.linear:nth-child(2){
			width: 1000px;
			height: 100px;
			margin:200px auto;
			background-image:linear-gradient(
				135deg,
				black 25%,
				white 25%,
				white 50%,
				black 50%,
				black 75%,
				white 75%,
				white 100%
				);
			/*background-repeat: no-repeat;*/
			background-size: 100px 100px;
		}
	</style>
</head>
<body>
	<div class="linear"></div>
	<div class="linear"></div>
</body>
</html>
