<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 400px;
            margin: 100px auto;
        }

        .box img {
            width: 100%;
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotateZ(0deg);
            }
            100% {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
<div class="box">
    <img src="image/bg.jpg" alt=""/>
</div>
</body>
</html>
