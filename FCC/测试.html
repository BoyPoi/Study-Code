function convert(num) {
    var Roman;
    if (num < 10) {
        Roman = select(num, 1);
    } else if (num < 100) {
        Roman = select(Math.floor(num / 10), 2) + select(num % 10, 1);
    } else if (num < 1000) {
        Roman = select(Math.floor(num / 100), 3) + select(Math.floor(num / 10)%10, 2) + selet(num % 10, 1);
    } else {
        Roman = select(Math.floor(num / 1000), 4) + select(Math.floor(num / 100) % 10, 3) + select(Math.floor(num / 10) % 10, 2) + select(num % 10, 1);
    }

    function select(num1, k) {
        var roman = "";
        var i;
        if (num1 > 0) {
            if (num1 < 4) {
                for (i = 1; i <= num1; i++) {
                    if (k == 1) {
                        roman += 'I';
                    }
                    if (k == 2) {
                        roman += "X";
                    }
                    if (k == 3) {
                        roman += "C";
                    }
                    if (k == 4) {
                        roman += "M";
                    }
                }
            } else if (num1 == 4) {
                if (k == 1) {
                    roman += 'IV';
                }
                if (k == 2) {
                    roman += "XL";
                }
                if (k == 3) {
                    roman += 'CD';
                }
            } else if (num1 < 9) {
                if (k == 1) {
                    roman = "V";
                    for (i = 6; i <= num1; i++) {
                        roman += "I";
                    }
                }
                if (k == 2) {
                    roman += "L";
                    for (i = 6; i <= num1; i++) {
                        roman += "X";
                    }
                }
                if (k == 3) {
                    roman += "D";
                    for (i = 6; i <= num1; i++) {
                        roman += "C";
                    }
                }
            } else {
                if (k == 1) {
                    roman += 'IX';
                }
                if (k == 2) {
                    roman += "XC";
                }
                if (k == 3) {
                    roman += "CM";
                }
            }
        }
        return roman;
    }
    return Roman;
}
