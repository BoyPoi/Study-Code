<!-- 百度搜索框 -->
<div id="box">
    <input type="text" id="txtSearch">
    <input type="button" value="百度一下" id="btnSearch">
</div>
<script>
    function $(str){
    var arr=[];
    if(str.indexOf("#") === 0){
        for(var i =1;i<str.length;i++){
            arr.push(str[i]);
        }
        var idName = arr.join("");
        return document.getElementById(idName);
    }else if(str.indexOf(".") ===0){
        for(var i =1;i<str.length;i++){
            arr.push(str[i]);
        }
        var className = arr.join("");
        console.log(className);
        return document.getElementsByClassName(className);
    }else{
        return document.getElementsByTagName(str);
    }
}
    var datas = ["a", "abc", "abbbb", "abxxxx", "xyz", "abcdef", "abzzzz"];
    var txt = $("#txtSearch");
    var box = $("#box");
    var btn = $("#btnSearch");
    txt.onkeyup = function(){
        var val = this.value;
        var arr =[];
        for(var i =0;i < datas.length; i++){
            if(datas[i].indexOf(val) === 0){
                arr.push(datas[i]);
            }
        }
        var popDiv = $("#pop");
        if(popDiv){
            box.removeChild(popDiv);
        }
        if(arr.length === 0){
            return;
        }
        if(val === ""){
            return;
        }
        popDiv = document.createElement("div");
        popDiv.id = "pop";
        box.appendChild(popDiv);
        var ul = document.createElement('ul');
        popDiv.appendChild(ul);
        for(var j=0;j<arr.length;j++){
            var li =document.createElement('li');
            ul.appendChild(li);
            li.innerHTML = arr[j];
        }
        var lis = popDiv.getElementsByTagName("li");
        for(var k= 0;k<arr.length;k++){
            lis[k].onclick = function(){
                txt.value = this.innerHTML;
            }
            lis[k].onmouseover = function(){
                this.style.backgroundColor = "red";
            }
            lis[k].onmouseout = function(){
                this.style.backgroundColor = "";
            }
        }
    }
</script>
