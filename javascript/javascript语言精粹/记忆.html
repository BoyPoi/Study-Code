<script>
    var fobonacci = function () {
        var memo = [0,1];
        var fib = function (n) {
            var result = memo[n]
            if(typeof result !== 'number'){
                result = fib(n-1) + fib(n-2);
                memo[n] = result;
            }
            return result;
        };
        return fib;
    }
</script>
