<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>柯里化</title>
</head>
<body>

</body>
<script>
    Function.prototype.method = function (name, func) {
        this.prototype[name] = func;
        return this;
    }
    Function.method('curry', function () {
        var args = arguments,that = this;
        return function () {
          return that.apply(null,args.concat(arguments));
        };
    })
</script>
</html>
