<!DOCTYPE html>

	<title>模块模式</title>

<body>
	
</body>
<script>
	var serial_maker = function () {
		var prefix = "";
		var seq = 0;
		return {
			set_prefix : function (p) {
				prefix = String(p);
			},
			set_seq : function (s) {
				seq = s;
			},		
			gensym : function () {
				var result = prefix + seq;
				seq += 1;
				return result;
			}
		};
	};
	var suqer = serial_maker();
	suqer.set_seq = function () {
		console.log(seq);    
	}
	suqer.set_seq();
</script>
