<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片动画</title>
	<script type="text/javascript">
		function mouseover(){
			document.b1.src="img/b.jpg";
		}
		function mouseout(){
			document.b1.src="img/c.jpg";
		}
	</script>
</head>
<body>
<a href="#"><img src="img/c.jpg" name="b1" onmouseover="mouseover()" onmouseout="mouseout()" alt="lalala"></a>	
</body>
</html>
