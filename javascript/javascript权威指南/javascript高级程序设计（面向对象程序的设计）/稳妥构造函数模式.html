<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Person(name, age, job) {
        var o = new Object();
        o.age = age;
        o.job = job;
        o.sayName = function () {
            alert(name);
        };
        return o;
    }
    var friend = Person("Nicholas",29,"Soft");
    console.log(friend.sayName());
</script>
</body>
