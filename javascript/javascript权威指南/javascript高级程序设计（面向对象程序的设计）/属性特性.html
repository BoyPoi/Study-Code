<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //ECMAScript中有两种属性：数据属性和访问器属性。
    //数据属性的特性：[[Configurable]]可配置性 能否修改属性或用delete删除 默认 true
    //               [[Enumerable]] 可枚举性  能否被for/in枚举 默认 true
    //               [[Writable]] 可写性  能否修改属性的值 默认 true
    //               [[Value]]  值  表示属性的值 指定的值
    //ES5方法  Object.defineProperty(属性所在的对象,属性名,描述符对象)修改属性的特性
    //描述符对象的属性必须是：Configurable、Enumerable、Writable和Value
    /*当Configurable为false，其他属性将不能修改。通过Object.defineProperty()方法设置新的属性，如果不指定描述符对象，则
     Configurable、Enumerable和Writable为false*/

    //访问器属性：一对getter函数和setter函数（这两个函数不是必须的）ie6 7 8不支持
    //访问器属性特性：[[Configurable]] 可配置性 能否修改属性或用delete删除 默认 true
    //               [[Enumerable]] 可枚举性  能否被for/in枚举 默认 true
    //               [[Get]] 读取属性时调用的函数
    //               [[Set]] 写入属性时调用的函数
    /*ie6 7 8兼容（__defindeGetter__()和__defindeSetter__()非标准）
     var book = {
     _year: 2004,//只能通过对象方法访问
     edition: 1
     };
     book.__defineGetter__("year", function () {
     return this._year;
     });
     book.__defineSetter__("year", function (newValue) {
     if (newValue > 2004) {
     this._year = newValue;
     this.edition += newValue - 2004;
     }
     });
     book.year = 2005;
     alert(book.edition);*/


    //定义多个属性和其特性：Object.defineProperties(添加和修改其属性的对象,对象的属性和一个包含要修改的特性的对象一一对应)
    //读取属性的特性：Object.getOwnPropertyDescriptor(对象，该对象要读取的属性) 返回一个描述符对象
    /*工厂模式（抽象了具体创建具体对象的过程）：//不能知道对象的类型
    function createPerson(name, age, job) {
        var o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function () {
            alert(this.name);
        };
        return o;
    }*/
</script>
