<!DOCTYPE html>
<html>
	<head>
		<title>hu</title>
		<link type="text/css" rel="stylesheet" href="bdbj.css" >
	</head>
	<body>
		<fieldset>
			<legend>你的联系表单</legend>
			<div>
				<label for="author">名字：<em class="required">(required)</em></label>
				<input type="text" id="author" name="author">
			</div>
			<div>
				<label for="email">	邮件地址：</label>
				<input type="text" name="email" id="email">
			</div>
			<div>
			<label for="url">网页地址：</label>
			<input type="text" name="url" id="url"></div>
		</fieldset>
		<fieldset>
			<legend>Comments</legend>
			<div>
				<label for="text">Message：</label>
				<textarea name="text" id="text">
				</textarea>
			</div>
		</fieldset>
		<fieldset id="remember-me">
			<legend>Remember Me</legend>
			<div>
				<label for="remember-yes"><input id="remember-yes" class="radio" type="radio" name="remember" value="yes">yes</label>
			</div>
			<div>
				<label for="remember-no"><input id="remember-no" class="radio" type="radio" name="remember" value="no" checked="checked">no</label>
			</div>
		</fieldset>
	</body>
<html>
